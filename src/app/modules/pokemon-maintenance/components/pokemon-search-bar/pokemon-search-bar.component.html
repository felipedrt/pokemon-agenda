<div class="d-flex flex-column search-box">
  <div class="pokemon-finder-title mt-4">
    Pokemon Agenda
  </div>
  <div class="input-group p-4 justify-content-center">
    <input
      type="text"
      class="form-control search-input"
      (input)="onInputTextChanged($event)"
      placeholder="Search for a pokemon's name">
    <i class="fab fa-github"></i>
  </div>
  <div class="d-flex justify-content-center">
    <span class="text-white">We Gotta Search 'Em all</span>
  </div>
</div>
